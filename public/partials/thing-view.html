<div class="row">
	<div class='col-md-12'>
	  <h2>Detail for this thing</h2>	
	  
	  <!-- Any non field errors go here -->
	  <div id="divAlerts">
	    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	  </div>	    
	  
	  <form name="mainForm" id="mainForm">
	    <input type="hidden" name="id" value="{{formData._id}}" />		 
		  
		<div id="descFormGroup" class="form-group">
		  <label for="desc">Description</label>
		  <p>{{formData.desc}}</p>
		</div>
	
		<div id="textFormGroup" class="form-group">
		  <label for="text">Text</label>		  
		  <p>{{formData.text}}</p>		  
		</div>

		<div class="form-group">
		  	<button class="btn btn-default btn-sm" type="button" ng-click="cancel()">Cancel</button>		    
		</div>				
	</form>
</div>
